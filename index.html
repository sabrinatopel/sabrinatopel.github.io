<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sabrina Topel</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aoboshi+One&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <header>
      <span class="logo">ST</span>
      <nav class="nav-bar">
        <a href="#skills" class="nav-item">Skills</a>
        <a href="#projects" class="nav-item">Projects</a>
        <a href="" class="nav-item">About Me</a>
        <a href="" class="nav-item">Contacts</a>
        <a href="" class="nav-item download">Download CV</a>
      </nav>
    </header>
    <section class="banner">
      <div class="wapper">
        <div class="box">
          <h1 class="main-title">Sabrina Topel</h1>
          <h2 id="subtitle" class="main-title">
            Turning ideas into reality through code.
          </h2>
          <div class="navigation">
            <a href="" class="nav-item download">Contact</a>
          </div>
        </div>
      </div>
    </section>
    <section id="skills" class="section">
      <h1 class="main-title -second">Skills</h1>
      <div class="wrapper-card">
        <article class="card-project -skill article-center pulse-animation">
          <img class="icon" src="./assets/img/skills/react.png" alt="React Logo" />
          <h3 class="project-title">React</h3>
        </article>
        <article class="card-project -skill article-center pulse-animation" >
          <img class="icon" src="./assets/img/skills/docker.png" alt="Docker Logo" />
          <h3 class="project-title">Docker</h3>
        </article>
        <article class="card-project -skill article-center pulse-animation">
          <img class="icon" src="./assets/img/skills/spring-boot.png" alt="Spring Boot Logo" />
          <h3 class="project-title">Spring</h3>
        </article>
        <article class="card-project -skill article-center pulse-animation">
          <img class="icon" src="./assets/img/skills/python.png" alt="Python Logo" />
          <h3 class="project-title">Python</h3>
        </article>
      </div>
    </section>
    
    
    
    
    
    <section id="projects" class="section -projects">
      <h2 class="main-title -projects">Projects</h2>
      <div class="wrapper-card">
        <figure class="card-project flip-card">
          <div class="card-inner">
            <div class="card-front">
              <img
                class="logo-project"
                src="./assets/img/projects/previmais.png" />
            </div>
            <div class="card-back">
              <div class="card-content">
                <h3 class="project-title">Previ+</h3>
                <p class="project-title -description">
                  The retirement calculation system for PBprev. Simplify and streamline the retirement calculation process, ensuring accuracy and efficiency. Optimize benefits management for the institution and provide a quality service to beneficiaries.
                </p>
              </div>
            </div>
          </div>
        </figure>

        <figure class="card-project flip-card">
          <div class="card-inner">
            <div class="card-front">
              <img
                class="logo-project"
                src="./assets/img/projects/sisobito.png" />
            </div>
            <div class="card-back">
              <div class="card-content">
                <h3 class="project-title">SISCRH</h3>
                <p class="project-title -description">
                  The Human Resources system for PBprev. Simplify personnel management, starting from the hiring process. Automate tasks, improve efficiency, and have complete control over employee information, promoting agile and accurate HR management.
                </p>
              </div>
            </div>
          </div>
        </figure>

        <figure class="card-project flip-card">
          <div class="card-inner">
            <div class="card-front">
              <img
                class="logo-project"
                src="./assets/img/projects/startup.png" />
            </div>
            <div class="card-back">
              <div class="card-content">
                <h3 class="project-title">SISÓbito</h3>
                <p class="project-title -description">
                  The CPF verification system for PBprev. Streamline payroll management and prevent fraud. Integrate with the Dataprev API to check the status of beneficiaries' CPFs, identifying potential deaths.
                </p>
              </div>
            </div>
          </div>
        </figure>
      </div>
    </section>
    <script>
      const flipCards = document.querySelectorAll(".flip-card");
      flipCards.forEach((flipCard) => {
        let isFlipped = false;
        flipCard.addEventListener("click", () => {
          if (!isFlipped) {
            flipCard.classList.add("flipped");
            isFlipped = true;
          } else {
            flipCard.classList.remove("flipped");
            isFlipped = false;
          }
        });
      });

      const navLinks = document.querySelectorAll('.nav-item');

      navLinks.forEach(navLink => {
        navLink.addEventListener('click', (event) => {
          event.preventDefault(); // Prevenir comportamento padrão do clique

          const targetId = navLink.getAttribute('href'); // Obter o ID do alvo
          const targetElement = document.querySelector(targetId); // Encontrar o elemento de destino

          // Rolar suavemente até o elemento de destino
          targetElement.scrollIntoView({
            behavior: 'smooth',
            block: 'start'
          });
        });
      });
    </script>
  </body>
</html>
