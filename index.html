<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sabrina Topel</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aoboshi+One&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <header>
      <span class="logo">ST</span>
      <nav class="nav-bar">
        <div class="hamburger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <ul class="menu">
          <li><a href="#skills" class="nav-item">Skills</a></li>
          <li><a href="#projects" class="nav-item">Projects</a></li>
          <li><a href="" class="nav-item">About Me</a></li>
          <li><a href="" class="nav-item">Contacts</a></li>
          <li><a href="" class="nav-item download">Download CV</a></li>
        </ul>
      </nav>
    </header>
    
    <section class="banner">
      <div class="wapper">
        <div class="box" style="height: 200px;">
          <h1 class="main-title tracking-in-expand">Sabrina Topel</h1>
          <h2 id="subtitle" class="main-title">
            Turning ideas into reality through code.
          </h2>
          <div class="navigation">
            <a href="" class="download">Contact</a>
          </div>
        </div>
      </div>
    </section>
    

    <section id="skills" class="section">
      <h2 class="main-title -second">Skills</h2>
      <div class="wrapper-card">
        <figure class="card-project">
          <div class="card-inner">
            <div class="card-front">
              <img
                class="logo-project -project"
                src="./assets/img/skills/python.png" />
              <h2 class="main-title -second">Python</h2>
            </div>
          </div>
        </figure>

        <figure class="card-project">
          <div class="card-inner">
            <div class="card-front">
              <img
                class="logo-project -project"
                src="./assets/img/skills/spring-boot.png" />
              <h2 class="main-title -second">Spring Boot</h2>
            </div>
          </div>
        </figure>

        <figure class="card-project">
          <div class="card-inner">
            <div class="card-front">
              <img
                class="logo-project -project"
                src="./assets/img/skills/docker.png" />
              <h2 class="main-title -second">Docker</h2>
            </div>
          </div>
        </figure>

        <figure class="card-project">
          <div class="card-inner">
            <div class="card-front">
              <img
                class="logo-project -project"
                src="./assets/img/skills/react.png" />
              <h2 class="main-title -second">React</h2>
            </div>
          </div>
        </figure>
      </div>
    </section>

    <section id="projects" class="section -projects">
      <h2 class="main-title -projects">Projects</h2>
      <div class="wrapper-card">
        <figure class="card-project flip-card">
          <div class="card-inner">
            <div class="card-front">
              <img
                class="logo-project"
                src="./assets/img/projects/previmais.png" />
            </div>
            <div class="card-back">
              <div class="card-content">
                <h3 class="project-title">Previ+</h3>
                <p class="project-title -description">
                  The retirement calculation system for PBprev. Simplify and
                  streamline the retirement calculation process, ensuring
                  accuracy and efficiency. Optimize benefits management for the
                  institution and provide a quality service to beneficiaries.
                </p>
              </div>
            </div>
          </div>
        </figure>

        <figure class="card-project flip-card">
          <div class="card-inner">
            <div class="card-front">
              <img
                class="logo-project"
                src="./assets/img/projects/sisobito.png" />
            </div>
            <div class="card-back">
              <div class="card-content">
                <h3 class="project-title">SISCRH</h3>
                <p class="project-title -description">
                  The Human Resources system for PBprev. Simplify personnel
                  management, starting from the hiring process. Automate tasks,
                  improve efficiency, and have complete control over employee
                  information, promoting agile and accurate HR management.
                </p>
              </div>
            </div>
          </div>
        </figure>

        <figure class="card-project flip-card">
          <div class="card-inner">
            <div class="card-front">
              <img
                class="logo-project"
                src="./assets/img/projects/startup.png" />
            </div>
            <div class="card-back">
              <div class="card-content">
                <h3 class="project-title">SISÓbito</h3>
                <p class="project-title -description">
                  The CPF verification system for PBprev. Streamline payroll
                  management and prevent fraud. Integrate with the Dataprev API
                  to check the status of beneficiaries' CPFs, identifying
                  potential deaths.
                </p>
              </div>
            </div>
          </div>
        </figure>
      </div>
    </section>
    <script>
      const flipCards = document.querySelectorAll(".flip-card");
      flipCards.forEach((flipCard) => {
        let isFlipped = false;
        flipCard.addEventListener("click", () => {
          if (!isFlipped) {
            flipCard.classList.add("flipped");
            isFlipped = true;
          } else {
            flipCard.classList.remove("flipped");
            isFlipped = false;
          }
        });
      });

      const navLinks = document.querySelectorAll(".nav-item");

      navLinks.forEach((navLink) => {
        navLink.addEventListener("click", (event) => {
          event.preventDefault(); // Prevenir comportamento padrão do clique

          const targetId = navLink.getAttribute("href"); // Obter o ID do alvo
          const targetElement = document.querySelector(targetId); // Encontrar o elemento de destino

          // Rolar suavemente até o elemento de destino
          targetElement.scrollIntoView({
            behavior: "smooth",
            block: "start",
          });
        });
      });

      const hamburger = document.querySelector('.hamburger');
const menu = document.querySelector('.menu');

hamburger.addEventListener('click', () => {
  menu.classList.toggle('show');
});

    </script>
  </body>
</html>
